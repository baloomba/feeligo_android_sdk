buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

apply plugin: 'android-library'

dependencies {
    // GRADLE DEPENDENCIES
    // SUPPORT
    compile 'com.android.support:support-v4:19.1.0'
    // SUPPORT
    compile 'com.android.support:appcompat-v7:19.1.0'
    // WSVOLLEY
    // compile 'com.baloomba:wsvolley:1.0.+'

    // PROJECT DEPENDENCIES
    // WSVOLLEY
    compile project(':wsvolley')
    // VIEW PAGER INDICATOR
    compile project(':view_pager_indicator')
    // JAR DEPENDENCIES
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion = project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }

    buildTypes {
        debug {
            buildConfigField "String", "FEELIGO_API_BASE_URL",
                    "\"http://stickersapi.feeligo.com/api\""
        }

        release {
            buildConfigField "String", "FEELIGO_API_BASE_URL",
                    "\"http://stickersapi.feeligo.com/api\""
        }
    }
}
